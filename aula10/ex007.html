<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: 1.4rem Arial;
        }

        input {
            font: 1.4rem Arial;
            width: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="SOMAR" onclick="clicar()">
    <div class="res">Resultado</div>
    <script>
        var num1 =  window.document.getElementById('n1')
        var num2 = window.document.getElementById('n2')
        var res = window.document.querySelector('.res')
        
        function clicar() {
            n1 = Number(num1.value)
            n2 = Number(num2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${s}</strong>`
        }
    </script>
</body>
</html>
